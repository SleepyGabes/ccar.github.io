<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8" />
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Compassionate Critters Animal Rescue (CCAR) is a non-profit organisation that helps rescue animals such as dogs, cats, rabbits and more!" />
        <meta name="keywords" content="charity, donation, shelter, dog shelter, cat shelter, animal shelter, adoption, animal adoption, dog adoption, cat adoption, stray animal, stray adoption" />

        <title>CCAR</title>
        
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="icon" type="image" href="images/ccar_favi.png">

    </head>

    
    <body>

        <div class="contact-background">

            <ul>
                <li><img src="images/ccar_favi.png" alt="Logo for Compassionate Critters Animal Rescue (CCAR) representing a dog paw"></li>
                <li><a href="ccar_index.html"><u>Home</u></a></li>
                <li><a href="ccar_about.html"><u>About</u></a></li>
                <li><a href="ccar_news.html"><u>News</u></a></li>
                <li><a href="ccar_adopt.html"><u>Adoption</u></a></li>
                <li><a href="ccar_contact.html"><u>Contact</u></a></li>
            </ul>

            <div class="container_contact">

                <div class="centre" style="font-size: 23px;">
                    <h1>Got a 'pawsome' enquiry or ready to 'fetch' a new friend?</h1>
                    <p>Please fill out this form!</p>

                    <div class="container_form" style="color: black; font-size: medium;">
                        <form action="ccar_submitted.html">
                            <div class="row">
            
                                <div class="col-25">
                                    <label for="fname">First Name</label>
                                </div>
            
                                <div class="col-75">
                                    <input type="text" id="fname" name="firstname" placeholder="Your name...">
                                </div>
            
                            </div>
            
                            <div class="row">
                                
                                <div class="col-25">
                                    <label for="lname">Last Name</label>
                                </div>
            
                                <div class="col-75">
                                    <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                                </div>
            
                            </div>
            
                            <div class="row">
                                
                                <div class="col-25">
                                    <label for="subject">Subject</label>
                                </div>
            
                                <div class="col-75">
                                    <select id="subject" name="subject">
                                        <option value="adopt">Adoption</option>
                                        <option value="enquiry">Enquiry</option>
                                        <option value="donation">Donation</option>
                                    </select>
                                </div>
            
                            </div>
            
                            <div class="row">
                                <div class="col-25">
                                    <label for="message">Message</label>
                                </div>
            
                                <div class="col-75">
                                    <textarea id="message" name="message" placeholder="Write something..." style="height: 200px;"></textarea>
                                </div>
                            </div>
            
                            <br>
            
                            <div class="row">
                                <input type="submit" value="Submit">
                            </div>
                        </form>

                </div>

            </div>

        </div>

        <footer>&copy; 2024 Compassionate Critters Animal Rescue (CCAR)</footer>

    </body>

</html>
